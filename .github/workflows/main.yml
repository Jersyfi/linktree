on: push
name: Deploy website on push to ALL-INKL FTP
jobs:
  web-deploy:
    name: ALL-INKL Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v2
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.ALL_INKL_FTP_SERVER }}
        username: ${{ secrets.ALL_INKL_FTP_USERNAME }}
        password: ${{ secrets.ALL_INKL_FTP_PASSWORD }}
        server-dir: /github-test/
